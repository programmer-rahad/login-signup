<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Site title -->
  <title>Html</title>

  <!-- Bootstrap css -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <!-- Fontawesome css -->
  <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
  <!-- Main Style css -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <!-- Responsive css -->
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>

  <!-- Wrapper start -->
  <div class="wrap">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-box d-flex align-items-center">
            <div class="row">
              <div class="col-lg-8">
                <div class="black-box">
                  <div class="form-wrap signup-login-buttons">
                    <div class="top-logo">
                      <img src="assets/img/nextvn-roleplay.png" alt="">
                    </div>
                    <p>Chọn 1 trong 2 bước sau để tiếp tục</p>
                    <div class="gradient-buttons d-flex justify-content-between mx-auto">
                      <div class="login-btn-wrap">
                        <a href="#" class="login-btn primary-btn gradient-btn"><span class="btn-inner">ĐĂNG
                            NHẬP</span></a>
                      </div>
                      <div class="signup-btn-wrap">
                        <a href="#" class="signup-btn primary-btn gradient-btn">
                          <span class="btn-inner">ĐĂNG KÝ</span>
                        </a>
                      </div>
                    </div>
                  </div>
                  <div class="form-wrap login">
                    <div class="top-logo top-input-logo">
                      <img src="assets/img/login-logo.png" alt="">
                    </div>
                    <div class="main-form">
                      <form class="d-flex flex-column align-items-center">
                        <div class="input-wrap">
                          <input type="email" placeholder="Email">
                        </div>
                        <div class="input-wrap">
                          <input type="password" placeholder="Mật khẩu">
                        </div>
                        <div class="login-buttons">
                          <button><img class="back-btn" src="assets/img/arrow-left.png" alt=""></button>
                          <button class="login-submit" type="submit"> TIẾP TỤC </button>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="form-wrap signup">
                    <div class="top-logo top-input-logo">
                      <img src="assets/img/dang-ky.png" alt="">
                    </div>
                    <div class="main-form">
                      <form class="d-flex flex-column align-items-center">

                        <div class="email-password-checkbox">
                          <div class="input-wrap">
                            <input type="email" placeholder="Email">
                          </div>
                          <div class="input-wrap">
                            <input type="password" placeholder="Mật khẩu">
                          </div>
                          <div class="input-wrap">
                            <input type="password" placeholder="Xác nhận mật khẩu">
                          </div>
                          <div class="checkbox d-flex align-items-center">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Tôi đồng ý tuân thủ các quy định của server NEXTVN RP</label>
                          </div>
                          <div class="signup-buttons login-buttons">
                            <button><img src="assets/img/arrow-left.png" alt=""></button>
                            <button type="button"> TIẾP TỤC </button>
                          </div>
                        </div>

                        <div class="date-submit">
                          <div class="input-wrap date">
                            <input type="date" placeholder="Ngày sinh">
                          </div>
                          <div class="last-step-buttons login-buttons">
                            <button><img src="assets/img/arrow-left.png" alt=""></button>
                            <button type="button">TIẾP TỤC</button>
                          </div>
                        </div>

                      </form>
                    </div>
                  </div>
                  <div class="bottom-content">
                    <img class="nextvnroleplay-icon" src="assets/img/nextvnroleplay-icon-small.png" alt="">
                    <p>Gặp trục trặc hoặc quên mật khẩu? <span class="red">Liên hệ admin tại</span> <a href="#"
                        target="_blank"><img src="assets/img/discord.png" alt="Discord"></a></p>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="citybg"></div>
              </div>
            </div>
          </div>
          <div class="form-box d-none align-items-center last-page">
            <div class="row">
              <div class="col-lg-8 offset-lg-2 d-lg-flex">
                <img src="assets/img/logo_grad.png" alt="">
                <p>Chào mừng công dân mới
                  của thành phố NEXT!</p>
                <div class="signup-submit-buttons login-buttons">
                  <button><img class="back-btn" src="assets/img/arrow-left.png" alt=""></button>
                  <button class="signup-submit" type="button"> BẮT ĐẦU </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Wrapper end -->

  <!-- jQuery library -->
  <script src="assets/js/jquery.slim.min.js"></script>
  <!-- Popper js -->
  <script src="assets/js/popper.min.js"></script>
  <!-- Bootsrap js -->
  <script src="assets/js/bootstrap.min.js"></script>
  <!-- Main js -->
  <script src="assets/js/main.js"></script>
</body>

</html>
